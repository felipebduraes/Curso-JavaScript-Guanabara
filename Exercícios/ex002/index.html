<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #0817FF; /* isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1 style="color: rgba(21, 19, 131, 0.596); ">Olá Mundo!</h1> <!--Isso é um comentário em HTML-->
    <h2 style="color: blue;">Hello World!</h2>
    <p style="color: rgb(62, 49, 73); font: italic;">Lorem ipsum dolor <a href="https://www.animestc.net">site</a> amet consectetur adipisicing elit. Ab voluptates error quo veritatis, exercitationem tempore molestiae non facilis quibusdam ipsam quis iusto excepturi pariatur fuga, quasi corrupti dolorum aliquid corporis.</p>
    <script>
    var n1 = Number.parseFloat(window.prompt('Digite um número: '))
    var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
    </script>
</body>
</html>
